<!DOCTYPE html>
<html>

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Riddle Me This</title>

</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center heading-text">
                    Riddle Me This<br>
                    <small class="text-muted heading-subtext">A text based riddle game</small>
                </h3>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-padding">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="text-center subheading">Highscores</h1>
                    <small class="text-muted italic-text">Congratulations! Check how your score compared on the highscores!</small>
                </div>
            </div>
            <div>
                <table class="table table-hover">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Score</th>
                    </tr>
                    {% for score in scores %}
                    <tr>
                        <td>{{score[0]}}</td>
                        <td>{{score[1]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
            <div class="row text-center ">
                <div class="col-12">
                    <a href="/" class="link-text"><p>Play Again?</p></a>
                </div>
            </div>
        </div>
    </div>



    <p>game over</p>


    <!-- jquery/js/popper for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
